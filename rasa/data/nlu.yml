- intent: documents_diploma
  examples: |
    - Когда я получу диплом?
    - Какие документы мне нужно предоставить для получения диплома?

- intent: get_id_card
  examples: |
    - Когда нужно было оплатить обучение, чтобы получить удостоверение?
    - При каких условиях я могу получить удостоверение?

