version: "3.1"

nlu:

- intent: document_after_education
  examples: |
    - Где можно узнать о документах или сертификатах после завершения обучения?
    - Какой документ я получу после обучения?
    - Какие аккредитации или удостоверения я могу ожидать получить по завершении обучения?

- intent: how_to_get_document_after_education
  examples: |
    - Как получить итоговый документ об образовании?
