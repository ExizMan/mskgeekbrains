version: "3.1"

intents:
  - document_after_education
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_document_after_education:
    - text: "После успешного прохождения выпускных испытаний вы получите документ, подтверждающий уровень ваших компетенций. Подробнее - https://gb.ru/academiccertificates"

  utter_how_to_get_document_after_education:
    - text: "Чтобы получить итоговый документ, нужно сдать итоговую и все промежуточные аттестации. По их результатам оцениваются компетенции, которые важны для итогового документа."

  utter_documents_diploma:
    - text: "Можем его выдать, если вы:

оплатили обучение после 3 декабря 2019 года;
имеете среднее или высшее профессиональное образование — подойдут диплом СПО или ВО. Если вы ещё не закончили СУЗ или ВУЗ, подойдёт справка из образовательного учреждения;
при зачислении предоставили пакет документов — паспорт, диплом, СНИЛС, сведения о смене ФИО (при наличии), сведения о признании иностранного диплома (при наличии);
сдали все промежуточные аттестации до даты итоговой аттестации;
успешно сдали итоговую аттестацию.
Итоговой аттестацией может быть:

итоговый экзамен;
защита проекта;
другие формы итоговой аттестационной работы.
Мы подготовим диплом в течение 30 дней от даты итоговой аттестации. Чтобы его получить, обратитесь к куратору."

  utter_greet:
  - text: "Привет, как я могу тебе помочь?"

  utter_cheer_up:
  - text: "Это должно тебе помочь:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Это помогло тебе?"

  utter_happy:
  - text: "Отлично!"

  utter_goodbye:
  - text: "Пока"

  utter_iamabot:
  - text: "Я ваш курратор на службе GeekBrains"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
